<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolaxx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <main class="formulario">
        <h3>Digite o CPF do aluno para remover a inscrição:</h3>
        <label>CPF:</label>
        <input type="text" id="cpf" required>
        <input type="button" onclick="deletarDados()" value="Deletar" class="botao-cadastro"> 
        <br>
        <br>
        <button ><a href="indexcadastro.html">VOLTAR PARA PÁGINA DE LOGIN</a></button>
    </main>

    <script>
        //DELETE
        function deletarDados() {
            const cpf = document.getElementById('cpf').value;
            fetch('pessoas')
            .then(response => response.json())
            .then(data => {
                data.forEach(objeto => {
                    if(objeto.cpf === cpf) {
                        fetch(`pessoas/${objeto.id}`, {
                            method: 'DELETE'
                        })
                    }
                })
            })
        }
    </script>
    
</body>
</html>
